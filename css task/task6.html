<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK6 CSS</title>
    <link rel="stylesheet" href="task6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="upper">
            <img src="https://i.pinimg.com/564x/55/22/15/5522155776f935b968ee033b378c7dce.jpg" alt="">
        </div>
        <div class="lower">
            <div class="username">
                <label for="username"><b>Username</b></label>
                <div class="bars"><input type="text" name="username" id="username" placeholder="Enter Username"></div>
            </div>
            <div class="password">
                <label for="password"><b>Password</b></label>
                <div class="bars"><input type="password" name="password" id="password" placeholder="Enter Password"></div>
            </div><br>
                <button class="button1">Login</button>
            <div class="check-box">
                <input type="checkbox" name="rem" id="rem">
                <label for="rem">Remember me</label>
            </div>
        </div>
        <div class="lower-footer">
            <div class="canc-but">
                <button class="cancel-button">Cancel</button>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
