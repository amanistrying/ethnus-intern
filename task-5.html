<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Registration Form</h2>
    <table align="center" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td width = "150"><label for="firstName"><center><b>First Name</b></center></label></td>
            <td width = "300"><input type="text" id="firstName" name="firstName" required></td>
        </tr>
        <tr>
            <td><label for="lastName"><center><b>Last Name</b></center></label></td>
            <td><input type="text" id="lastName" name="lastName" required></td>
        </tr>
        <tr>
            <td><label for="email"><center><b>Email</b></center></label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="password"><center><b>Password</b></center></label></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="confirmPassword"><center><b>Confirm Password</b></center></label></td>
            <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
        </tr>
        <tr>
            <td><label for="gender"><center><b>Gender</b></center></label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"><center><b>Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"><center><b>Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other"><center><b>Other</label>
            </td>
        </tr>
        <tr>
            <td><label for="birthdate"><center><b>Birthdate</b></center></label></td>
            <td><input type="date" id="birthdate" name="birthdate"></td>
        </tr>
        <tr>
            <td><label for="country"><center><b>Country</b></b></center></label></td>
            <td>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</body>
</html>
